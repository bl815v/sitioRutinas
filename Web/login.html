<!DOCTYPE html>
<html>
    <head>
        <title>Bienvenido!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='indexStyle.css')}}">
    </head>
    <body>
        <form class="formulario" method="POST" action="/login">
            <div class="divPrincipal">
                <h1>Gym Di Parziale</h1>
                <p class="subtitulo">Ingresa tus datos para continuar</p>
                <div class="divDatos">
                    <div class="divMail">
                        <label class="labelStand">Correo</label><br>
                        <input type="email" id="mail" class="inputStand" name="mail" placeholder="email@email.com" required>
                    </div>
                    <div class="divClave">
                        <label class="labelStand">Contraseña</label><br>
                        <input type="password" id="clave" class="inputStand" name="clave" placeholder="••••••••" required>
                    </div>
                    <div class="divFinal">
                        <button type="submit" class="botonContinuar" id="botonContinuar">Continuar</button>
                        <p>¿No tienes una cuenta?</p>
                        <a href="/registro">Regístrate</a><br><br>      
                        <a href="/usuarios">Usuarios registrados</a>                  
                    </div>
                    
                </div>
            </div>
        </form>
    </body>
</html>
